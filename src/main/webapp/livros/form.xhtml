<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<h:messages/>
	<h:form prependId="false" enctype="multipart/form-data">
		<div>
			<h:outputLabel>Titulo</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.title}"  id="titulo" />
		</div>
		<div>
			<h:outputLabel>Descrição</h:outputLabel>
			<h:inputTextarea cols="20" rows="10" value="#{adminBooksBean.product.description}" />
		</div>
		<div>
			<h:outputLabel>Número de páginas</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.numberOfPages}" />
		</div>
		<div>
			<h:outputLabel>Preço</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.price}"  id="preco"/>
		</div>
		<div> 
			<h:outputLabel>Autores</h:outputLabel>
			<h:selectManyListbox value="#{adminBooksBean.product.authors}"  converter="entityConverter" >
				
				<f:selectItems value="#{adminBooksBean.authors}" 
				var="author" itemLabel="#{author.name}" itemValue="#{author}"></f:selectItems>
				
			</h:selectManyListbox>
		</div>
		<div>
			<h:outputLabel>Data de Lançamento</h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.releaseDate}" pt:type="Date">

			</h:inputText>
		</div>
		<div> 
			<h:outputLabel value="Capa do livro"/>
			<h:inputFile id="cover" value="#{adminBooksBean.cover}" label="Capa do livro" />
		</div>
		<div>
			<h:outputLabel value="Sumário do livro"/>
			<h:inputFile id="summary" value="#{adminBooksBean.summary}" label="Sumário do livro" />
		</div>
		
		<h:commandButton value="Gravar" action="#{adminBooksBean.save}" />
	</h:form>
</h:body>
</html>
